<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
        <button ion-button clear end (click)="close()">
          <ion-icon name="arrow-back"></ion-icon>
          返回</button>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getCitys($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
    <ion-list>
        <button ion-item (click)="selectCity(city)" *ngFor="let city of currentCitys">
      <!-- <ion-avatar > -->
          <ion-icon item-start name="locate"></ion-icon>
      <!-- </ion-avatar> -->
      <h2>{{city.name}}</h2>
      <p>邮编：{{city.zipcode}}</p>
      <ion-note item-end>{{city.province}}</ion-note>
    </button>
    </ion-list>
</ion-content>
